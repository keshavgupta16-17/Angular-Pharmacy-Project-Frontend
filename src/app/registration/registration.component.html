<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Login</title>
</head>

<body>
  <section class="Form my-4 mx-5">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <img src="assets/image/register.jpg"
            class="img-fluid" height="100%" alt="">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h4>Register Here</h4>
          <form class="registration-form" action="" #f="ngForm" novalidate (ngSubmit)="onClickSubmit(f.value)">

         <div class="row">
             <div class="col-10">
                 <label for="lname">UserName</label><br>
                 <input id="userName" type="text" name="userName"
                         pattern="[A-Z][a-zA-z0-9]{0,30}" class="form-control" ngModel #userName="ngModel"
                         required [ngClass]="{'is-invalid':userName.touched && userName.invalid}">
                     <div class="validations"
                         *ngIf="userName.invalid && (userName.dirty || userName.touched)">
                         <div *ngIf="userName.errors.required" style="color: red;">
                             UserName is required.
                         </div>
                     </div>
             </div>
         </div>
         <div class="row">
            <div class="col-10">
                <label for="password">Password</label><br>
                <input id="userPassword" type="password" name="userPassword"
                        class="form-control" ngModel #userPassword="ngModel"
                        [ngClass]="{'is-invalid':userPassword.touched && userPassword.invalid}" required>
                    <div class="validations"
                        *ngIf="userPassword.invalid && (userPassword.dirty || userPassword.touched)">
                        <div *ngIf="userPassword.errors.required" style="color: red;">
                            Password is required.
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="mobile">Mobile Number</label><br>
                <input id="contactNumber" type="number" name="contactNumber" pattern="[0-9]{10}"
                         class="form-control" ngModel
                        #contactNumber="ngModel"
                        [ngClass]="{'is-invalid':contactNumber.touched && contactNumber.invalid}" required>
                    <div class="validations"
                        *ngIf="contactNumber.invalid && (contactNumber.dirty || contactNumber.touched)">
                        <div *ngIf="contactNumber.errors.required" style="color: red;">
                            Mobile Number is required.
                        </div>
                        <div *ngIf="contactNumber.errors.pattern" style="color: red;">
                            Mobile Number should be 10 digits
                        </div>
                    </div>
            </div>
        </div>
         <div class="row">
             <div class="col-10">
                 <label for="email">Email ID</label><br>
                 <input id="userEmail" type="email" name="userEmail"
                         pattern="[a-zA-z][a-zA-Z0-9._]*[@]gmail.com" class="form-control" ngModel
                         #userEmail="ngModel"
                         [ngClass]="{'is-invalid':userEmail.touched && userEmail.invalid}" required>
                     <div class="validations"
                         *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)">
                         <div *ngIf="userEmail.errors.required" style="color: red;">
                             Email-Id is required.
                         </div>
                         <div *ngIf="userEmail.errors.pattern" style="color: red;">
                             Email-Id must only end with @gmail.com
                         </div>
                     </div>
             </div>
         </div>
         
         <div>
            <label for="userRole"><strong>User Role</strong></label>
            <select id="userRole" class="form-control" name="userRole" ngModel #userRole required>
                <option value="USER">USER</option>
                <!--<option value="ADMIN">ADMIN</option>-->
            </select>
            <div class="validations"
                *ngIf="userRole.invalid && (userRole.dirty || userRole.touched)">
                <div *ngIf="userRole.errors.required" style="color: red;">
                    UserRole is required.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-10">
                <label for="mobile">Age</label><br>
                <input id="age" type="number" name="age" 
                         class="form-control" ngModel
                        #age="ngModel"
                        [ngClass]="{'is-invalid':age.touched && age.invalid}" required>
                    <div class="validations"
                        *ngIf="age.invalid && (age.dirty || age.touched)">
                        <div *ngIf="age.errors.required" style="color: red;">
                            Age is required.
                        </div>
                        
                    </div>
            </div>
        </div>
         <div class="form-control1">
            <label for="gender"><strong>Gender &nbsp;&nbsp; &nbsp;&nbsp;</strong></label>
            <input type="radio" id="gender" value="Male" name="gender" ngModel #gender="ngModel"
                required>
            <label for="male">Male &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" id="gender" value="Female" name="gender" ngModel #gender="ngModel">
            <label for="male">Female</label>
        </div>
         <div class="from-row">
            <div class="col-lg-7">
              <button type="submit" class="btn1 mt-3 mb-5" [disabled]="f.invalid">Register</button>
              <div class="link">
                <p>Already have an account? <a  (click)="login()" style="font-weight: bold;"> Login</a></p>
              </div>
            </div>
          </div>
     </form>  
        </div>
      </div>
    </div>
  </section>


  <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
